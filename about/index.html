/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e2019/01/30\u003c/strong\u003e 开通博客，托管于 \u003ca href=https://baoshuo.blog.luogu.org target=_blank\u003e洛谷博客\u003c/a\u003e 上。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e2019/08/20\u003c/strong\u003e 注册 \u003ccode\u003ebaoshuo.ren\u003c/code\u003e 域名。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e2020/01/27\u003c/strong\u003e 切换到 \u003ca href=https://www.typecho.org target=_blank\u003eTypecho\u003c/a\u003e 平台，使用 \u003ca href=https://www.ihewro.com/archives/489/ target=_blank\u003ehandsome\u003c/a\u003e 主题。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e2020/06/23\u003c/strong\u003e 切换到 \u003ca href=https://gridea.dev target=_blank\u003eGridea\u003c/a\u003e 平台，使用 \u003ca href=https://github.com/imhanjie/gridea-theme-pure target=_blank\u003ePure\u003c/a\u003e 主题，旧博文大部分丢失。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e2020/07/22\u003c/strong\u003e 更换到新域名 \u003ccode\u003ebaoshuo.blog\u003c/code\u003e。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e2020/11/25\u003c/strong\u003e 将所有图片迁移到 \u003ca href=http://SM.MS target=_blank\u003eSM.MS\u003c/a\u003e 图床上。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e2020/12/06\u003c/strong\u003e 换回旧域名 \u003ccode\u003eblog.baoshuo.ren\u003c/code\u003e ，迁回到国内服务器。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e2021/02/01\u003c/strong\u003e 切换到 \u003ca href=https://hexo.io target=_blank\u003eHexo\u003c/a\u003e 平台，使用 \u003ca href=https://github.com/renbaoshuo/hexo-theme-pure target=_blank\u003ePure\u003c/a\u003e 主题。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e2021/02/23\u003c/strong\u003e 重构主题。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e2021/04/18\u003c/strong\u003e 重构文章页面。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e2021/08/14\u003c/strong\u003e 重构归档页面。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e2021/08/26\u003c/strong\u003e 再次重构主题，修复了深色模式无法正常切换的问题。\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e2021/09/22\u003c/strong\u003e 将 OI 相关内容移至 \u003ca href=htt
