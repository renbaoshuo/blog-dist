_e1 bs_fz bs_do" id=__bs___05ee8b2bf1da0c9c></div></article><script type=application/ld+json>{"@context":"https://schema.org","@type":"Article","publisher":{"@type":"Organization","name":"宝硕博客","url":"https://blog.baoshuo.ren","logo":{"@type":"ImageObject","url":"https://cdn.jsdelivr.net/npm/bsi@0.0.6/favicon/256x256.png"}},"author":{"@type":"Person","name":"宝硕","url":"https://baoshuo.ren"},"headline":"隐私政策","url":"https://blog.baoshuo.ren/privacy-policy/","image":{"@type":"ImageObject","url":"https://cdn.jsdelivr.net/npm/bsi@0.0.6/favicon/256x256.png"},"mainEntityOfPage":{"@type":"WebPage","@id":"https://blog.baoshuo.ren"}}</script></main></div><div class="bs_d5 bs_d6 bs_d7 bs_aj"><a class="bs_as bs_d8 bs_d9 bs_da bs_db bs_dc bs_dd bs_cb bs_ai" href=#><i class="bs_b4 bs_b5 bs_b6 bs_b7 bs_b8 bs_b9 bs_bd bs_bc bs_de bs_df bs_be bs_dg bs_dh bs_di bs_dj bs_dk"></i></a></div><footer class="bs_dl bs_dm bs_ag bs_dn bs_ah bs_ai bs_do bs_dp"><div class="bs_d8 bs_dq bs_dr"><div>Copyright © 2019 - 2022 <a class="bs_as bs_ds bs_dt" href=/ >宝硕博客</a><span class=dot></span><a class="bs_as bs_ds bs_du bs_dt" href=https://beian.miit.gov.cn target=_blank rel="noopener noreferer nofollow">冀ICP备15024669号-3</a></div><div>Powered by <a class="bs_as bs_ds bs_dt" href=https://nextjs.org target=_blank>Next.js</a><span class=dot></span>Theme by <a class="bs_as bs_ds bs_dt" href=https://baoshuo.ren target=_blank>Baoshuo</a></div></div></footer></div><script id=__NEXT_DATA__ type=application/json>{"props":{"pageProps":{"title":"隐私政策 - 宝硕博客","page":{"title":"隐私政策","content":"\u003cblockquote\u003e\n\u003cp\u003e本政策最后更新于 2022 年 2 月 4 日。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2 id=总则\u003e\u003ca class=anchor href=#总则 target=_blank\u003e\u003c/a\u003e总则\u003c/h2\u003e\n\u003cp\u003e宝硕博客（下称“我们”）非常重视并承诺保护网站访客的隐私。为了更好地保护您的隐私，我们提供了本隐私政策，本政策详细阐述了我们对个人信息的处理方式。\u003c/p\u003e\n\u003ch2 id=信息的收集、传输、处理、存储与使用\u003e\u003ca class=anchor href=#信息的收集、传输、处理、存储与使用 target=_blank\u003e\u003c/a\u003e信息的收集、传输、处理、存储与使用\u003c/h2\u003e\n\u003ch3 id=收集\u003e\u003ca class=anchor href=#收集 target=_blank\u003e\u003c/a\u003e收集\u003c/h3\u003e\n\u003cp\u003e以下类型的个人信息可能被收集：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e您的 IP 地址；\u003c/li\u003e\n\u003cli\u003e您通过电子邮件等方式与我们交流时所包含的信息，包括通信内容和元数据；或\u003c/li\u003e\n\u003cli\u003e您发送给我们的任何其他个人信息。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e以下类型的非个人信息可能被收集：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e有关您的计算机的信息，包括但不限于您的大致地理位置（精确到省）、浏览器类型和版本以及操作系统类型和版本；\u003c/li\u003e\n\u003cli\u003e有关您访问和使用本网站的信息，包括但不限于引荐来源、访问日期和时间、页面浏览量以及网站导航路径；\u003c/li\u003e\n\u003cli\u003e有关应用程序和网站的启动、加载速度信息以及关键的运行计时；或\u003c/li\u003e\n\u003cli\u003e其他非个人信息。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e通过我们的网站提交的个人信息及非个人信息将用于本政策或网站相关页面所说明的用途。\u003c/p\u003e\n\u003cp\u003e我们不会主动通过我们提供的服务来收集任何个人身份信息。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e除此之外，我们的服务器和 CDN 服务也会自动收集某些信息，如您的 IP 地址和 HTTP 请求头。这些信息一般会存储在日志文件中，并在收集后的 14 ~ 30 天之内删除。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3 id=传输\u003e\u003ca class=anchor href=#传输 target=_blank\u003e\u003c/a\u003e传输\u003c/h3\u003e\n\u003cp\u003e我们提供的在线服务会使用加密技术，如传输层安全协议（TLS，Transport Layer Security），在传输过程中保护我们收集到的信息不被中间人获取。\u003c/p\u003e\n\u003cp\u003e但您仍需了解并认同互联网上的信息传输本质上是不安全的，我们不能保证互联网上发送的数据的安全性，但我们仍然承诺将最大限度地致力于保护您在我们的网站存放的个人信息。\u003c/p\u003e\n\u003ch3 id=处理\u003e\u003ca class=anchor href=#处理 target=_blank\u003e\u003c/a\u003e处理\u003c/h3\u003e\n\u003cp\u003e我们收集的分析信息将被归类和汇总，以便用于在下述条款中所描述的用途。\u003c/p\u003e\n\u003cp\u003e任何非分析信息和任何其它非审核和研究用途所需的信息将在汇总阶段被删除或去标识化。\u003c/p\u003e\n\u003ch3 id=存储\u003e\u003ca class=anchor href=#存储 target=_blank\u003e\u003c/a\u003e存储\u003c/h3\u003e\n\u003cp\u003e前述条款中收集到的信息将被存储在具有有限的，需要授权的访问权限的计算机系统中，这些系统受到数学算法加密和（或）物理安全措施的保护，在我们使用第三方提供的存储服务时也是如此。这些措施在现代计算机系统中不可能在短时间内被破解。\u003c/p\u003e\n\u003ch3 id=使用\u003e\u003ca class=anchor href=#使用 target=_blank\u003e\u003c/a\u003e使用\u003c/h3\u003e\n\u003cp\u003e我们可能将您的个人信息及非个人信息用于以下用途：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e管理我们的网站和业务；\u003c/li\u003e\n\u003cli\u003e为您呈现个性化的网站；\u003c/li\u003e\n\u003cli\u003e为您提供我们的网站服务；\u003c/li\u003e\n\u003cli\u003e向您发送您指定的电子邮件通知；\u003c/li\u003e\n\u003cli\u003e向第三方提供有关我们用户的统计信息（但第三方无法从信息中识别任何个人用户）；\u003c/li\u003e\n\u003cli\u003e处理您在我们网站上的查询或投诉；\u003c/li\u003e\n\u003cli\u003e确保我们的网站安全和防止欺诈；\u003c/li\u003e\n\u003cli\u003e检查使用我们的网站是否符合条款和条件（包括监控通过我们的网站私人信息传送服务发送的私人消息）；以及\u003c/li\u003e\n\u003cli\u003e其他用途。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e未经您的明确同意，我们不会将您的个人信息提供给任何第三方以供其或任何其他第三方用于营销。\u003c/p\u003e\n\u003ch2 id=我们如何使用-cookie-和同类技术\u003e\u003ca class=anchor href=#我们如何使用-cookie-和同类技术 target=_blank\u003e\u003c/a\u003e我们如何使用 Cookie 和同类技术\u003c/h2\u003e\n\u003cp\u003e我们提供的服务可能会使用 Cookies 和其他技术，如像素标签、浏览器信标等。这些技术帮助我们更好地了解用户的行为（如用户浏览了我们网站的哪些部分），以及区分自然人和自动化程序。我们也可能使用 Cookies 储存 Session 信息，这些信息中可能会包含您的登录状态。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我们将通过 Cookie 和其他技术收集的信息视为非个人信息，因为他人无法使用这些信息还原出您的任何个人相关数据。我们不会使用 Cookie 技术向任何第三方披露、或辅助第三方收集任何您的个人信息。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2 id=第三方网站和服务\u003e\u003ca class=anchor href=#第三方网站和服务 target=_blank\u003e\u003c/a\u003e第三方网站和服务\u003c/h2\u003e\n\u003cp\u003e我们提供的服务可能会包含第三方的产品和服务，或包含通往它们的链接。我们无法控制第三方的隐私政策和规则，并且不对此承担任何责任。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我们也可能通过第三方获取由他们收集的您的信息。我们对这些信息的获取和使用将不受本隐私政策限制。然而，第三方能够向我们披露的信息依然会受到他们的隐私政策的限制。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e我们使用的第三方服务的列表及其隐私政策链接（如提供）：\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCloudflare CDN：\u003ca href=https://www.cloudflare.com/privacypolicy/ target=_blank\u003ePrivacy Policy（英语）\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003ejsDelivr CDN：\u003ca href=https://www.jsdelivr.com/terms/privacy-policy-jsdelivr-net target=_blank\u003ePrivacy Policy（英语）\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eGoogle Analytics：\u003ca href=https://policies.google.com/technologies/partner-sites target=_blank\u003e隐私权和条款\u003c/a\u003e、\u003ca href=https://support.google.com/analytics/answer/6004245 target=_blank\u003e保护您的数据\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e腾讯云 CDN\u003c/li\u003e\n\u003cli\u003e阿里云 CDN\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=国际数据迁移\u003e\u003ca class=anchor href=#国际数据迁移 target=_blank\u003e\u003c/a\u003e国际数据迁移\u003c/h2\u003e\n\u003cp\u003e我们收集的信息可能会在我们运营的任何国家或地区之间进行存储、处理和迁移，以便我们能够根据本政策使用这些信息。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e我们收集的信息可能会被迁移到以下国家或地区：中国大陆、中国香港、中国台湾、美国、英国、欧洲联盟和日本。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2 id=个人信息的披露\u003e\u003ca class=anchor href=#个人信息的披露 target=_blank\u003e\u003c/a\u003e个人信息的披露\u003c/h2\u003e\n\u003cp\u003e我们不会主动公开披露您的用户信息，除非本政策另有规定，或者出现下列情形之一：\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e与国家安全、国防安全有关的；\u003c/li\u003e\n\u003cli\u003e与公共安全、公共卫生、重大公共利益有关的；\u003c/li\u003e\n\u003cli\u003e与犯罪侦查、起诉、审判和判决执行等有关的；\u003c/li\u003e\n\u003cli\u003e出于维护您或其他个人的生命、财产等重大合法权益但又很难得到本人同意的；\u003c/li\u003e\n\u003cli\u003e您自行向社会公众公开的个人信息；\u003c/li\u003e\n\u003cli\u003e从合法公开披露的信息中收集个人信息的，如合法的新闻报道、政府信息公开等渠道。\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=名词释义\u003e\u003ca class=anchor href=#名词释义 target=_blank\u003e\u003c/a\u003e名词释义\u003c/h2\u003e\n\u003cp\u003e本节给出了本政策中使用到的专有名词在通常意义中的定义。部分定义由 \u003ca href=https://www.tc260.org.cn/upload/2018-01-24/1516799764389090333.pdf target=_blank\u003eGB/T 35273-2017：信息安全技术 个人信息安全规范\u003c/a\u003e 标准给出。\u003c/p\u003e\n\u003ch3 id=个人信息\u003e\u003ca class=anchor href=#个人信息 target=_blank\u003e\u003c/a\u003e个人信息\u003c/h3\u003e\n\u003cp\u003e个人信息是指以电子或者其他方式记录的能够单独或者与其他信息结合识别特定自然人身份或者反映特定自然人活动情况的各种信息、内容或资料。\u003c/p\u003e\n\u003cp\u003e个人信息不包括匿名化处理后的信息。\u003c/p\u003e\n\u003ch4 id=个人身份信息\u003e\u003ca class=anchor href=#个人身份信息 target=_blank\u003e\u003c/a\u003e个人身份信息\u003c/h4\u003e\n\u003cp\u003e个人身份信息是个人信息的一种。如果仅通过某一项信息（不加以任何辅助）就可以直接辨识、联系或准确找到相应的单一特定自然人，那么这项信息就是个人身份信息，反之则不是个人身份信息。\u003c/p\u003e\n\u003cp\u003e个人身份信息包括但不限于真实姓名、出生日期、身份证号码或社会保障号码、生物识别信息（如照片、指纹、虹膜等）、居住地址、电话号码、车牌号码。\u003c/p\u003e\n\u003ch4 id=网络身份标识信息\u003e\u003ca class=anchor href=#网络身份标识信息 target=_blank\u003e\u003c/a\u003e网络身份标识信息\u003c/h4\u003e\n\u003cp\u003e网络身份标识信息是个人信息的一种，包括但不限于系统账号、IP 地址、邮箱地址、用户个人数字证书。\u003c/p\u003e\n\u003ch4 id=个人敏感信息\u003e\u003ca class=anchor href=#个人敏感信息 target=_blank\u003e\u003c/a\u003e个人敏感信息\u003c/h4\u003e\n\u003cp\u003e个人敏感信息是指一旦泄露、非法提供或滥用可能危害人身和财产安全，极易导致个人名誉、身心健康受到损害或歧视性待遇等的个人信息。\u003c/p\u003e\n\u003cp\u003e个人敏感信息包括但不限于身份证号码、个人生物识别信息、银行账号、通信内容、健康生理信息、14 岁及以下儿童的个人信息。\u003c/p\u003e\n\u003ch3 id=非个人信息\u003e\u003ca class=anchor href=#非个人信息 target=_blank\u003e\u003c/a\u003e非个人信息\u003c/h3\u003e\n\u003cp\u003e非个人信息，指以任何形式记录的，但是其本身无法与任何特定自然人建立直接联系的数据。通常情况下，这些数据会被归类和汇总，因此，几乎不可能通过这些数据来还原出有关特定个人的任何相关信息。\u003c/p\u003e\n\u003ch3 id=唯一标识符\u003e\u003ca class=anchor href=#唯一标识符 target=_blank\u003e\u003c/a\u003e唯一标识符\u003c/h3\u003e\n\u003cp\u003e唯一标识符（又称唯一设备标识符）是一串字符，可用于唯一标识浏览器、应用或设备。不同的标识符在有效期、是否可由用户重置以及获取方式方面会有所不同。\u003c/p\u003e\n\u003ch3 id=收集-t2\u003e\u003ca class=anchor href=#收集-t2 target=_blank\u003e\u003c/a\u003e收集\u003c/h3\u003e\n\u003cp\u003e收集，指获得对个人信息的控制权的行为，包括由个人信息主体主动提供、通过与个人信息主体交互或记录个人信息主体行为等自动采集，以及通过共享、转让、搜集公开信息间接获取等方式。\u003c/p\u003e\n\u003ch3 id=共享\u003e\u003ca class=anchor href=#共享 target=_blank\u003e\u003c/a\u003e共享\u003c/h3\u003e\n\u003cp\u003e个人信息控制者向其他控制者提供个人信息，且双方分别对个人信息拥有独立控制权的过程。\u003c/p\u003e\n\u003ch3 id=匿名化\u003e\u003ca class=anchor href=#匿名化 target=_blank\u003e\u003c/a\u003e匿名化\u003c/h3\u003e\n\u003cp\u003e通过对个人信息的技术处理，使得个人信息主体无法被识别，且处理后的信息不能被复原的过程。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e注：个人信息经匿名化处理后所得的信息不属于个人信息。\u003c/em\u003e\u003c/p\u003e\n\u003ch3 id=去标识化\u003e\u003ca class=anchor href=#去标识化 target=_blank\u003e\u003c/a\u003e去标识化\u003c/h3\u003e\n\u003cp\u003e通过对个人信息的技术处理，使其在不借助额外信息的情况下，无法识别个人信息主体的过程。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e注：去标识化建立在个体基础之上，保留了个体颗粒度，采用假名、加密、哈希函数等技术手段替代对个人信息的标识。\u003c/em\u003e\u003c/p\u003e\n\u003ch2 id=修订\u003e\u003ca class=anchor href=#修订 target=_blank\u003e\u003c/a\u003e修订\u003c/h2\u003e\n\u003cp\u003e我们保留在任何时间修改，修订或更新本政策的权利。\u003c/p\u003e\n\u003cp\u003e「最后更新」日期的变化表示该政策已被更新或编辑，更新或编辑的版本在发布后立即取代先前任何版本。浏览器、运营商、CDN、和其他组织或个人可能出于节省带宽或其他因素缓存我们的页面，在这种情况下导致您看到的页面内容和实际不符，应当以我们提供的为准。\u003c/p\u003e\n","comment":false,"path":"/privacy-policy/","url":"https://blog.baoshuo.ren/privacy-policy/"}},"__N_SSG":true},"page":"/[slug]","query":{"slug":"privacy-policy"},"buildId":"nxOVjU4YFX3d3yQoWOP-g","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
