b3" style="display:none"><div class="bs_ae bs_af bs_cl bs_ga"><div class="bs_av bs_gb">文章目录</div><div class="bs_cu bs_da"><i class="bs_bx bs_b5 bs_cp bs_gc bs_gd bs_ge bs_gf bs_bc bs_gg bs_be bs_gh bs_gi bs_gj bs_gk bs_gl bs_gm bs_gn bs_bm bs_go bs_bo bs_gp bs_gq bs_gr bs_gs bs_gt bs_gu bs_gv"></i></div></div><div id="__bs__f9184d1784de28a5"><ol class="toc"><li class="toc-item toc-level-2"><a class="toc-link" href="#day-1"><span class="toc-text">Day -1</span></a></li><li class="toc-item toc-level-2"><a class="toc-link" href="#day-0"><span class="toc-text">Day 0</span></a></li><li class="toc-item toc-level-2"><a class="toc-link" href="#day-1-t2"><span class="toc-text">Day 1</span></a></li></ol></div></div><div class="bs_cm bs_cn bs_co bs_aj"><div class="bs_as bs_cp bs_cq bs_cr bs_cd bs_cs bs_ct bs_cu bs_ai"><i class="bs_b4 bs_b5 bs_b6 bs_b7 bs_b8 bs_b9 bs_bd bs_bc bs_cv bs_cw bs_be bs_gw bs_gx bs_bg bs_gy"></i></div><a class="bs_as bs_cp bs_cq bs_cr bs_cd bs_cs bs_ct bs_cu bs_ai" href="#"><i class="bs_b4 bs_b5 bs_b6 bs_b7 bs_b8 bs_b9 bs_bd bs_bc bs_cv bs_cw bs_be bs_cx bs_cy bs_cz bs_d0 bs_d1"></i></a></div><footer class="bs_d2 bs_cl bs_ag bs_d3 bs_ah bs_ai bs_d4 bs_d5"><div class="bs_cp bs_d6 bs_d7"><div>Copyright © 2019 - <!-- -->2022<!-- --> <!-- -->宝硕博客<span class="dot"></span><a class="bs_as bs_d8 bs_d9 bs_da" href="https://beian.miit.gov.cn" target="_blank" rel="noopener noreferer nofollow">冀ICP备15024669号-3</a></div><div>Powered by<!-- --> <a class="bs_as bs_d8 bs_da" href="https://nextjs.org" target="_blank">Next.js</a><span class="dot"></span>Theme by<!-- --> <a class="bs_as bs_d8 bs_da" href="https://baoshuo.ren" target="_blank">Baoshuo</a></div></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"NOIP 2020 游记 - 宝硕博客","post":{"title":"NOIP 2020 游记","date":"2020-12-05T17:30:03.000Z","updated":"2020-12-05T17:30:03.000Z","type":"post","excerpt":"我属实没想到初中生也能参加 NOIP ，只不过不给评奖罢了。\n","thumb":null,"tags":["游记"],"categories":["乐生活"],"content":"\u003cp\u003e我属实没想到初中生也能参加 NOIP ，只不过不给评奖罢了。\u003c/p\u003e\n\n\u003cp\u003e推荐阅读：\u003ca href=https://oi.baoshuo.ren/solution-noip-2020/ target=_blank\u003eNOIP 2020 题解 @ oi.baoshuo.ren\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=day-1\u003e\u003ca class=anchor href=#day-1 target=_blank\u003e\u003c/a\u003eDay -1\u003c/h2\u003e\n\u003cp\u003e强迫自己学了一天竞赛，并且和周围的人讨论了讨论 NOIP 会考点啥。\u003c/p\u003e\n\u003cp\u003e晚上看见机房里的学长们全员 typeracer ，属实被震撼到了。\u003c/p\u003e\n\u003ch2 id=day-0\u003e\u003ca class=anchor href=#day-0 target=_blank\u003e\u003c/a\u003eDay 0\u003c/h2\u003e\n\u003cp\u003e上午有 rp++ 模拟赛，结果一下子掉了 100 多分 \u003cs\u003e，出题人我真谢谢你\u003c/s\u003e 。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=https://s1.baoshuo.ren/2021/10/05/qLdM3Fu6yO1Wirm.png alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e在线膜拜两位 AK 神仙。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=https://s1.baoshuo.ren/2021/10/05/6kJTM9VxEq2Ryzn.png alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e这是为数不多的几次我比 youwike 考得好的模拟赛。\u003c/p\u003e\n\u003cp\u003e然后就该收拾东西准备走了。\u003c/p\u003e\n\u003cp\u003e下午坐火车去秦皇岛，在车上教练把手机收走了 \u003cs\u003e，过了一会发现没缓存离线题面又把手机要了回来\u003c/s\u003e 。\u003c/p\u003e\n\u003cp\u003e到了宾馆发现环境还不错，虽然 AzusaCat 和 AlanSP 的屋子正对着工地，但是比别人的都要大。\u003c/p\u003e\n\u003cp\u003e{% img \u003ca href=https://s1.baoshuo.ren/2020/12/05/fRagTOlMvx3Gn6B.jpg target=_blank\u003ehttps://s1.baoshuo.ren/2020/12/05/fRagTOlMvx3Gn6B.jpg\u003c/a\u003e 300 '选手胸牌' %}\u003c/p\u003e\n\u003cp\u003e开会的时候教练们讲了讲注意事项，顺便替我们把选手胸牌领了回来。\u003c/p\u003e\n\u003cp\u003e晚上吃完饭，写了两个板子，颓废到 12 点才睡，羡慕 AlanSP 的健康作息。\u003c/p\u003e\n\u003cp\u003e{% img \u003ca href=https://s1.baoshuo.ren/2020/12/13/5ePKrZ7Oy8Lj6fc.jpg target=_blank\u003ehttps://s1.baoshuo.ren/2020/12/13/5ePKrZ7Oy8Lj6fc.jpg\u003c/a\u003e 250 'youwike 在考前立的 flag' %}\u003c/p\u003e\n\u003cp\u003e可惜 youwike 最后还是没上二百。\u003c/p\u003e\n\u003ch2 id=day-1-t2\u003e\u003ca class=anchor href=#day-1-t2 target=_blank\u003e\u003c/a\u003eDay 1\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=https://s1.baoshuo.ren/2020/12/05/NQ4JYSWf5cXt3U6.jpg alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003e比赛前照了一张合影。\u003c/p\u003e\n\u003cp\u003e打开题目发现 T1 可做，写了写调了调，过了样例。拿大样例测了下发现没开 long long ，开了就过了。\u003c/p\u003e\n\u003cp\u003e然后就去看其他题，并没有什么思路，于是水了水能水的暴力，骗了骗能骗的分。\u003c/p\u003e\n\u003cp\u003e出了考场以后就赶忙收拾东西去火车站。\u003c/p\u003e\n\u003cp\u003e在火车上出来了 OI 题库的民间数据，我测了下发现 T1 过了，当时非常兴奋，出分了以后才知道自己被卡了的事实。\u003c/p\u003e\n\u003cp\u003e然后就该退役去学文化课了嘛。\u003c/p\u003e\n\u003cp\u003e（完）\u003c/p\u003e\n","katex":false,"toc":"\u003col class=\"toc\"\u003e\u003cli class=\"toc-item toc-level-2\"\u003e\u003ca class=\"toc-link\" href=\"#day-1\"\u003e\u003cspan class=\"toc-text\"\u003eDay -1\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003cli class=\"toc-item toc-level-2\"\u003e\u003ca class=\"toc-link\" href=\"#day-0\"\u003e\u003cspan class=\"toc-text\"\u003eDay 0\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003cli class=\"toc-item toc-level-2\"\u003e\u003ca class=\"toc-link\" href=\"#day-1-t2\"\u003e\u003cspan class=\"toc-text\"\u003eDay 1\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e","comment":true,"path":"/post/noip-2020/","url":"https://blog.baoshuo.ren/post/noip-2020/"},"__post":true},"__N_SSG":true},"page":"/post/[slug]","query":{"slug":"noip-2020"},"buildId":"gbqCDPhy1OS6YwRUUMQ_P","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
